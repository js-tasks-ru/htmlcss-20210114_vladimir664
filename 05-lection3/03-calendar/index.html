<!DOCTYPE html>
<!-- Страница с календарем -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./calendar.css">
        <link rel="stylesheet" href="../styles.css">

        <title>Calendar</title>
    </head>
    <body>
        <div class="wrap-container">
            <div class="calendar">
                <div class="calendar__header">
                    February 2021
                </div>
                <div class="calendar__week">
                    <div class="calendar__week-day">Mon</div>
                    <div class="calendar__week-day">Tue</div>
                    <div class="calendar__week-day">Wed</div>
                    <div class="calendar__week-day">Thu</div>
                    <div class="calendar__week-day">Fri</div>
                    <div class="calendar__week-day">Sat</div>
                    <div class="calendar__week-day">Sun</div>
                </div>
                <div class="calendar__month">
                    <div class="calendar__day">1</div>
                    <div class="calendar__day">2</div>
                    <div class="calendar__day">3</div>
                    <div class="calendar__day">4</div>
                    <div class="calendar__day">5</div>
                    <div class="calendar__day">6</div>
                    <div class="calendar__day">7</div>
                    <div class="calendar__day">8</div>
                    <div class="calendar__day">9</div>
                    <div class="calendar__day calendar__day_active-first">10</div>
                    <div class="calendar__day calendar__day_active">11</div>
                    <div class="calendar__day calendar__day_active">12</div>
                    <div class="calendar__day calendar__day_active">13</div>
                    <div class="calendar__day calendar__day_active">14</div>
                    <div class="calendar__day calendar__day_active">15</div>
                    <div class="calendar__day calendar__day_active">16</div>
                    <div class="calendar__day calendar__day_active">17</div>
                    <div class="calendar__day calendar__day_active-last">18</div>
                    <div class="calendar__day">19</div>
                    <div class="calendar__day">20</div>
                    <div class="calendar__day">21</div>
                    <div class="calendar__day">22</div>
                    <div class="calendar__day">23</div>
                    <div class="calendar__day">24</div>
                    <div class="calendar__day">25</div>
                    <div class="calendar__day">26</div>
                    <div class="calendar__day">27</div>
                    <div class="calendar__day">28</div>
                </div>
            </div>

        </div>
    </body>
</html>
