<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../../assets/css/build/main.css">
    </head>
    <body>
        <label class="radiobutton">
            <input type="radio" class="radiobutton__input">
            <div class="radiobutton__state">
                <div class="radiobutton__dot"></div>
            </div>
            <div class="radiobutton__text">Default</div>
        </label>
        <label class="radiobutton">
            <input type="radio" class="radiobutton__input" disabled>
            <div class="radiobutton__state">
                <div class="radiobutton__dot"></div>
            </div>
            <div class="radiobutton__text">Default</div>
        </label>
    </body>
</html>
