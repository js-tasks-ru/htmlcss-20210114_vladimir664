<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/build/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>
    <body>
        <label class="toggler" >
            <input type="checkbox" class="toggler__control">
            <div class="toggler__state">
                <div class="toggler__flag">
                </div>
            </div>
            <div class="toggler__legend">Default</div>
        </label>

        <label class="toggler" >
            <input type="checkbox" class="toggler__control" disabled>
            <div class="toggler__state">
                <div class="toggler__flag">
                </div>
            </div>
            <div class="toggler__legend">Disabled</div>
        </label>
    </body>
</html>
